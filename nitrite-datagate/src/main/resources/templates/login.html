<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Nitrite DataGate | Admin Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Animate.css -->
    <link rel="stylesheet"
          th:href="@{/assets/css/animate.min.css}"
          href="../assets/css/animate.min.css"/>
    <!-- Ubuntu Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link rel="stylesheet"
          th:href="@{/assets/css/custom.css}"
          href="../assets/css/custom.css"/>
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form">
            <section class="login_content">
                <form role="form" action="#" th:action="@{/login}"
                      method="post">
                    <h1 class="ubuntu-font">Admin Login</h1>
                    <div class="form-group">
                        <input type="text" name="username"
                               id="username"
                               class="form-control input-sm floatlabel"
                               placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password"
                               id="password"
                               class="form-control input-sm floatlabel"
                               placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input id="remember-me" type="checkbox" name="remember-me"/>
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <div>
                        <input type="submit" value="Log in" class="btn btn-default submit"/>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1 class="ubuntu-font">Nitrite DataGate</h1>
                            <p>Â© 2017 Dizitart. All Rights Reserved.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
